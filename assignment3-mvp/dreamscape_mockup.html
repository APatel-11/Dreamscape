<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dreamscape MVP Mockup</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  #timeline {
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    width:60%;
  }
</style>
</head>

<body>

<input id="timeline" type="range" min="0" max="100" value="50"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x111122, 0.02);

const camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
camera.position.set(0,3,8);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

const light = new THREE.PointLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

const geo = new THREE.PlaneGeometry(20,20,50,50);
const mat = new THREE.MeshStandardMaterial({
  color:0x222244,
  wireframe:true
});
const plane = new THREE.Mesh(geo,mat);
plane.rotation.x = -Math.PI/2;
scene.add(plane);

// particles
const pGeo = new THREE.BufferGeometry();
const pCount = 1000;
const positions = new Float32Array(pCount*3);

for(let i=0;i<pCount;i++){
  positions[i*3]=(Math.random()-0.5)*10;
  positions[i*3+1]=Math.random()*3;
  positions[i*3+2]=(Math.random()-0.5)*10;
}

pGeo.setAttribute('position',new THREE.BufferAttribute(positions,3));

const pMat = new THREE.PointsMaterial({
  color:0xffffff,
  size:0.05
});

const particles = new THREE.Points(pGeo,pMat);
scene.add(particles);

const timeline = document.getElementById("timeline");

function animate(){
  requestAnimationFrame(animate);

  const t = timeline.value/100;

  // DREAMSCAPE EFFECTS (timeline -> visuals)
  plane.scale.y = 0.5 + t*1.5;        // geometry distortion
  scene.fog.density = 0.01 + t*0.05;  // atmosphere change
  particles.rotation.y += 0.002 + t*0.01;

  renderer.render(scene,camera);
}

animate();

window.addEventListener('resize',()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
